no.nav.security.oidc:
  issuers: selvbetjening
  issuer.selvbetjening:
    discoveryurl: <SETTES FRA FASIT>
    accepted_audience: <SETTES FRA FASIT>

logging.config: classpath:logback-spring.xml

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: prometheus
    path-mapping.prometheus: /prometheus

server:
  servlet:
    context-path: /syfomotebehov

spring:
  main.banner-mode: 'off'
  jta.atomikos.datasource:
    max-pool-size: 32
    min-pool-size: 8

### OIDC ###
freg.security.oidc.auth.securedPath=/api/**
freg.security.oidc.auth.ignoredPaths=/internal/**,/webjars/**,/swagger-ui.html,/swagger-resources/**,/swagger/**

freg.security.oidc.idp.openAm.loginUrl=${freg.security.oidc.idp.openAm.hostUrl}/oauth2/authorize
freg.security.oidc.idp.openAm.authorizationUrl=${freg.security.oidc.idp.openAm.hostUrl}/oauth2/access_token

